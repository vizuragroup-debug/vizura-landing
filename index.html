<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vizura – Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2e0057, #12002e);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      color: #d6baff;
      margin-bottom: 0.5rem;
    }
    p {
      max-width: 500px;
      margin: 0 auto 1.5rem;
      font-size: 1.2rem;
      opacity: 0.85;
    }
    input {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
    }
    button {
      margin-left: 10px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background-color: #e7c547;
      color: #12002e;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background-color: #f6d963;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Vizura</h1>
  <p>Social • Marketplace • Travel • Music • Events</p>
  <p>Our world is coming soon. Stay tuned for launch.</p>
  <div>
    <input type="email" placeholder="Enter your email to get updates" />
    <button>Notify Me</button>
  </div>
  <footer>© 2025 Vizura Group. All rights reserved.</footer>
</body>
</html>
